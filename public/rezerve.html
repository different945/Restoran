<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rezervasyon Yap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
  <link rel="stylesheet" href="style/rezerve.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
        <h1>RASAVOR</h1>
    </div>
    <div class="navbar-links">
        <a href="index.html" class="home-link">🏛 Anasayfa</a>
        <a href="menu.html">📋 Menü</a>
        <a href="yorum.html">💬Yorumlar</a>
        <a href="blog.html">📰Blog</a>
    </div>
  </nav>

  <section class="reservation-container">

    <div class="reservation-date-time">
      <div class="reservation-date">
        <h2>Tarih Seç</h2>
        <input type="data" id="date" name="date" required>
      </div>

      <div class="reservation-time">
        <h2>Öğlen Saat Seç</h2>
        <select id="time-slot-morning" name="time-slot-morning">
          <option value="09:00">09:00 - 10:30</option>
          <option value="10:40">10:40 - 12:10</option>
          <option value="12:20">12:20 - 13:50</option>
          <option value="14:00">14:00 - 15:30</option>
        </select>
      </div>

      <div class="reservation-time">
        <h2>Akşam Saat Seç</h2>
        <select id="time-slot-evening" name="time-slot-evening">
          <option value="16:00">16:00 - 17:30</option>
          <option value="17:40">17:40 - 19:10</option>
          <option value="19:20">19:20 - 20:50</option>
          <option value="21:00">21:00 - 22:30</option>
          <option value="22:40">22:40 - 00:00</option>
        </select>
      </div>
    </div>

    <!-- MASA SEÇİMİ -->
    <div class="table-selection">
      <h2>Masa Seçimi</h2>

      <div id="balkon-tables-container" class="table-container">
        <h3>Balkon Masaları</h3>
        <div class="table-buttons">
          <button class="table-btn">B1</button>
          <button class="table-btn">B2</button>
          <button class="table-btn">B3</button>
          <button class="table-btn">B4</button>
          <button class="table-btn">B5</button>
          <button class="table-btn">B6</button>
          <button class="table-btn">B7</button>
          <button class="table-btn">B8</button>
          <button class="table-btn">B9</button>
          <button class="table-btn">B10</button>
          <button class="table-btn">B11</button>
          <button class="table-btn">B12</button>
          <button class="table-btn">B13</button>
          <button class="table-btn">B14</button>
          <button class="table-btn">B15</button>
          <button class="table-btn">B16</button>
          <button class="table-btn">B17</button>
          <button class="table-btn">B18</button>
          <button class="table-btn">B19</button>
          <button class="table-btn">B20</button>
        </div>
      </div>

      <div id="ic-mekan-tables-container" class="table-container">
        <h3>İç Mekan Masaları</h3>
        <div class="table-buttons">
          <button class="table-btn">I1</button>
          <button class="table-btn">I2</button>
          <button class="table-btn">I3</button>
          <button class="table-btn">I4</button>
          <button class="table-btn">I5</button>
          <button class="table-btn">I6</button>
          <button class="table-btn">I7</button>
          <button class="table-btn">I8</button>
          <button class="table-btn">I9</button>
          <button class="table-btn">I10</button>
          <button class="table-btn">I11</button>
          <button class="table-btn">I12</button>
          <button class="table-btn">I13</button>
          <button class="table-btn">I14</button>
          <button class="table-btn">I15</button>
          <button class="table-btn">I16</button>
          <button class="table-btn">I17</button>
          <button class="table-btn">I18</button>
          <button class="table-btn">I19</button>
          <button class="table-btn">I20</button>
        </div>
      </div>
    </div>

    <!-- REZERVASYON FORMU -->
    <div class="reservation-form">
      <h2>Rezervasyon Yap</h2>
      <form id="reservation-form" action="rezarvasyonum.html" method="get">
        <label for="people">Kişi Sayısı:</label>
        <input type="number" id="people" name="people" min="1" max="10" required />
      
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required />
      
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required />
      
        <label for="phone">Telefon Numarası:</label>
        <input type="tel" id="phone" name="phone" required />
      
        <label for="special-request">Özel İstekler:</label>
        <textarea id="special-request" name="special-request" rows="4"></textarea>
      
        <button type="submit">Rezervasyon Yap</button>
      </form>      
    </div>

  </section>

  <footer>
    <p>&copy; 2025 CİBO Restoranı. Tüm hakları saklıdır.</p>
  </footer>
</body>
</html>
