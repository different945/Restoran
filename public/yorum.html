    <!-- Yorum formu -->
    <form id="commentForm">
        <input type="text" id="name" placeholder="Adınız" required />
        <textarea id="content" placeholder="Yorumunuz" required></textarea>
        <input type="number" id="rating" placeholder="Puan (1-5)" min="1" max="5" required />
        <button type="submit">Yorum Yap</button>
    </form>

    <hr>

    <div id="commentsContainer"></div> <!-- Yorumlar burada listelenecek -->
